 <div *ngIf="show">
  <p [ngClass]="{'para':show}"></p>
  <table class="table table-dark" striped bordered hover size ="sm"  class="table table-striped table-dark table-bordered" >
    <thead  class="thead-dark">
      <tr> 
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">AGE</th>
        <th scope="col">ROLE</th>
        <th scope="col">PROFESSION</th>
        <th scope="col">EMAIL</th>
        <th scope="col">PASSWORD</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of authors">
        <td>{{ item._id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.role }}</td>
        <td>{{ item.profession }}</td>
        <td>{{ item.email }}</td>
        <td>{{item.password}}</td>
       
        <td>
          <button type="submit"(click)="deletefun(item)" class="btn btn-primary mb-2">DELETE</button>
          <button type="submit"(click)="editfun(item._id)" class="btn btn-success mb-2">EDIT</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
